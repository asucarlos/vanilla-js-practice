<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <main>
      <div class="monitor">0</div>
      <div class="buttons-container">
        <div class="number-container">
          <button class="AC">AC</button>
          <button class="percent">%</button>
          <button class="minus">+/-</button>
          <button class="number" key="7">7</button>
          <button class="number" key="8">8</button>
          <button class="number" key="9">9</button>
          <button class="number" key="4">4</button>
          <button class="number" key="5">5</button>
          <button class="number" key="6">6</button>
          <button class="number" key="1">1</button>
          <button class="number" key="3">2</button>
          <button class="number" key="3">3</button>
          <button class="number" key="0">0</button>
          <button class="number" key=".">.</button>
        </div>
        <div class="operators-container">
          <button class="operator divide">/</button>
          <button class="operator multiply">*</button>
          <button class="operator substract">-</button>
          <button class="operator add">+</button>
          <button class="equal">=</button>
        </div>
      </div>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
